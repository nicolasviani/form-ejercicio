<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box-container">
        <div class="title-container">
            <h2 class="form-title">CREATE YOUR ACCOUNT</h2> 
            <h3 class="form-subtitle">This is step 1</h2> 
        </div>
        <div class="inputs-container">
            <input id="email" class="form-input" placeholder="Email" type="text">
            <input id="password" class="form-input" placeholder="Password" type="text">
            <input id="confirmPassword" class="form-input" placeholder="Confirm Password" type="text">
        </div>
        <div class="buttons-container">
            <button id="send" class="next-step-button">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
